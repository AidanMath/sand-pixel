# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=sand-pixel-backend
app.base-url=http://localhost:5173

# File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS - Allow frontend origin
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Image Processing Settings
image.max-width=1920
image.max-height=1080
image.default-pixel-size=4

# Logging Configuration
# Root level
logging.level.root=WARN

# Application logging (change to DEBUG for troubleshooting)
logging.level.com.sandpixel=INFO
logging.level.com.sandpixel.controller=INFO
logging.level.com.sandpixel.service=INFO
logging.level.com.sandpixel.service.game=INFO

# Framework logging
logging.level.org.springframework.web=WARN
logging.level.org.springframework.websocket=WARN
logging.level.org.springframework.messaging=WARN

# Console pattern with structured format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{20}] - %msg%n

# File logging (uncomment for production)
# logging.file.name=logs/sand-pixel.log
# logging.file.max-size=10MB
# logging.file.max-history=30
# logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# JSON serialization
spring.jackson.serialization.write-dates-as-timestamps=false
